<StackLayout class="modal-view-style">
        <GridLayout class="m-5" rows="auto auto auto auto" columns="*, *" [formGroup]="commentModal">
            <Label class="h3 m-15" row="0" col="0" text="Your Name" textWrap="true"></Label>
            <TextField class="input input-border" id="textName"
                hint="Enter Your Name" [text]=''
                row="0" col="1" formControlName="author"></TextField>
            <Label class="h3 m-15" row="1" col="0" text="Rating" textWrap="true"></Label>
            <Slider class="m-15" row="1" col="1" value="1" minValue="1" maxValue="5" stepValue="1" formControlName="rating"></Slider>
            <Label class="h3 m-15" row="2" col="0" text="Your Comments" textWrap="true"></Label>
            <TextField class="input input-border" id="textComment"
                hint="Your Comments" [text]=''
                row="2" col="1" formControlName="comments"></TextField>
            <Button class="btn btn-primary btn-active m-15" row="3" col="0"
                text="Submit" (tap)="onSubmit()"></Button>
        </GridLayout>
</StackLayout>
